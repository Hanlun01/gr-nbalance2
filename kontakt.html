<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontaktform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav><!--Logo-->
            <a href="index.html"><img class="logo" src="img/logo-grøn-balance.svg" alt="Grøn Balance logo"></a>

            <!--Burger menu mobil-->
          <button id="bars" class="menu-toggle" aria-expanded="false" aria-label="Åbn menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!--Desktop menu-->
            <ul class="nav-menu"> 
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Opskrifter</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="#">Om os</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="kontakt-header">
        <img src="img/gulerødder.jpg" alt="">
    <h1 class="kontakt-h1">Har du spørgsmål eller brug for vejledning?</h1>
    <h2>Skriv til os</h2>
</section>

    <main class="kontaktform">
         <!--Kontaktform - hovedindhold--> 

            <section>

            </section>

            <form>
                <label class="visually-hidden" for="navn">Navn</label>
                <input id="navn" type="text" placeholder="Navn" required>

                <label class="visually-hidden" for="mail">E-mail</label>
                <input id="mail" type="email" placeholder="E-mail">

                <label class="visually-hidden" for="tel">Telefon</label>
                <input id="tel" type="tel" placeholder="Telefon">
                
                <label class="visually-hidden" for="adresse">Adresse</label>
                <input id="adresse" type="text" placeholder="Adresse">

                <!--Dropdown-->
                <div class="custom-select">
                    <label for="region">Vælg region</label>
                    <select id="region">
                        <option value="0" selected="true" disabled>Vælg region</option>
                        <option value="1">Syddanmark</option>
                        <option value="2">Sjælland</option>
                        <option value="3">Hovedstaden</option>
                        <option value="4">Nordjylland</option>
                        <option value="5">Midtjylland</option>
                    </select>
                </div>

                <!--Checkbox af services-->
                <fieldset class="radio">
                    <legend>Hvad kan vi hjælpe dig med?</legend>
                    <div>
                        <input type="radio" id="madplan" name="hjaelp">
                        <label for="madplan">Madplan</label>
                    </div>

                    <div>
                        <input type="radio" id="baeredygtige-opskrifter" name="hjaelp">
                        <label for="baeredygtige-opskrifter">Bæredygtige opskrifter</label>
                    </div>

                     <div>
                        <input type="radio" id="andet" name="hjaelp">
                        <label for="andet">Andet</label>
                    </div>
                </fieldset>
                
                <label for="besked">Besked</label>
                <textarea id="besked" cols="30" rows="10"></textarea>

                <fieldset>
                    <legend>Må vi kontakte dig på telefon?</legend>

                    <input id="ja" type="radio" name="kontakt">
                    <label for="ja">Ja</label>

                    <input id="nej" type="radio" name="kontakt">
                    <label for="nej">Nej</label>
                </fieldset>

                <input type="submit" name="submit" value="Send besked">

            </form>
    </main>

   <footer class="footer">
        <div class="footer-section">
            <h4>Kontakt</h4>
            <ul>
                <li><a href="mailto:info@groenbalance.dk">info@groenbalance.dk</a></li>
                <li><a href="kontakt.html">Kontakt os</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Om os</h4>
            <ul>
                <li><a href="#">Vores mission</a></li>
                <li><a href="#">Privatlivspolitik</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h4>Sprog</h4>
            <button class="lang-btn">
                <img src="" alt="Skift til engelsk">
            </button>
        </div>

        <p class="copyright">© 2025 Grøn Balance</p>

    </footer>
    
<script src="scripts/navigation.js"></script>
</body>
</html>
