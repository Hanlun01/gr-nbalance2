<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" role="img" aria-label="English language">
  <!-- Blå baggrund -->
  <rect width="60" height="30" fill="#012169"></rect>

  <!-- Hvide diagonaler -->
  <g stroke="#FFFFFF" stroke-width="6">
    <line x1="0" y1="0" x2="60" y2="30"></line>
    <line x1="0" y1="30" x2="60" y2="0"></line>
  </g>

  <!-- Røde diagonaler -->
  <g stroke="#C8102E" stroke-width="3">
    <line x1="0" y1="0" x2="60" y2="30"></line>
    <line x1="0" y1="30" x2="60" y2="0"></line>
  </g>

  <!-- Hvidt kors -->
  <rect x="0" y="12" width="60" height="6" fill="#FFFFFF"></rect>
  <rect x="27" y="0" width="6" height="30" fill="#FFFFFF"></rect>

  <!-- Rødt kors -->
  <rect x="0" y="13.5" width="60" height="3" fill="#C8102E"></rect>
  <rect x="28.5" y="0" width="3" height="30" fill="#C8102E"></rect>
</svg>
